<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <app-text-input (usernameChange)="receiveUsername($event)"></app-text-input>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Inspect</button>

  <div id="profiler" *ngIf="!hide" style="width: 60%;">
    <app-profile [userTemp]="tempUser" ></app-profile>
  </div>
</div>
