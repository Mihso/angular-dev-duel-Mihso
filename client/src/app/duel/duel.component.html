<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>
  <br>
  <div *ngIf="!hide">
  <div style="float: left; margin:10px">
  <div class="winner" *ngIf="winnerLeft">Winner!</div>
  <app-profile [userTemp]="items[0]"></app-profile>
  </div>
  <div style = "float: right;margin:10px">
  <div class="winner" *ngIf="!winnerLeft">Winner!</div>
  <app-profile [userTemp]="items[1]"></app-profile>
  </div>
</div>
</div>
